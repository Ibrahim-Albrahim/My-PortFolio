<section class="container-large py-4" id="contact">
    <h2><strong>Contact Me</strong></h2>
    <div class="row contact-body mt-4">
        <div class="logos">
            <a *ngFor="let contact of contacts" href="{{contact.link}}" target="_blank" ngClass="fa fa-{{contact.name}}"></a>
        </div>
        <app-contact-me></app-contact-me>
    </div>
    <hr>
</section>
