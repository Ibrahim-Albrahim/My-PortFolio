<form class="contact-me-form mt-3" action="https://formspree.io/f/xknywodg" method="POST" >
    <div class="form-row row">

        <div class="form-group col-md-4">
            <label for="inputName" >*Name: </label>
            <input type="name" name="name" id="full-name" class="form-control" placeholder="name" required>
        </div>

        <div class="form-group col-md-4">
            <label for="inputEmail" >*Email: </label>
            <input type="email" for="_replyto" name="_replyto" class="form-control" id="inputEmail" placeholder="email" required>
        </div>
        
        <div class="form-group col-md-4">
            <label for="inputPhone" >*Phone: </label>
            <input type="telephone" class="form-control " id="telephone" name="telephone" placeholder="phone" required>
        </div>
    </div>



    <div class="form-group col-md-12 mb-3 mt-2">
        <label for="inputMessage">*Message: </label>
        <textarea class="form-control" id="message" name="message" placeholder="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="rounded-pill btn-rounded">Send</button>
  </form>
